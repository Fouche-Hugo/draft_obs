<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="overlay.css" media="screen"/>
  </head>
  <body  bind-context="{lolChampSelect/}">
    <div class="header gone">
      <div class="teaminfo teaminfo-left">
        <div class="logo"><div class="spacer33"></div><img bind="{src admin/leftTeamIcon teamLogoConverter}"/></div>
        <div class="name"><div class="spacer33"></div><p bind="{innerHTML admin/leftTeamName}"></p></div>
        <div class="score"><div class="spacer33"></div><p bind="{innerHTML admin/leftTeamScore}"></p></div>
      </div>
      <div class="phaseinfo">
        <div class="matchinfo"></div>
        <div class="countdown"></div>
        <div class="phase-title"></div>
        <div class="flex-spacer"></div>
      </div>
      <div class="teaminfo teaminfo-right">
        <div class="logo"><div class="spacer33"></div><img bind="{src admin/rightTeamIcon teamLogoConverter}"/></div>
        <div class="name"><div class="spacer33"></div><p bind="{innerHTML admin/rightTeamName}"></p></div>
        <div class="score"><div class="spacer33"></div><p bind="{innerHTML admin/rightTeamScore}"></p></div>
      </div>
    </div>
    
    <div class="left picks gone">
      <div class="pick" bind-context="{lolChampSelect/pick/1/0/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/1/1/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/1/2/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/1/3/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/1/4/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>      
    </div>
    
    <div class="right picks gone">
      <div class="pick" bind-context="{lolChampSelect/pick/2/0/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/2/1/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/2/2/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/2/3/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>
      <div class="pick" bind-context="{lolChampSelect/pick/2/4/}" bind="{layout layout layoutConverter}">
        <div class='pick-text'><div class='pos-icon'></div><p class='pick-champ' bind="{innerHTML championName}"//><p class='pick-player' bind="{innerHTML summonerName}"/></div>
        <div class='display' bind="{style style propertyCopyConverter}"></div>
      </div>  
    </div>
    
    <div class="left bans three-big gone">
       <div class='ban' bind-context="{lolChampSelect/ban/1/0/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/1/1/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/1/2/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/1/3/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/1/4/}" bind="{style style propertyCopyConverter}"></div>
    </div>
 
    <div class="right bans three-big gone">
       <div class='ban' bind-context="{lolChampSelect/ban/2/0/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/2/1/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/2/2/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/2/3/}" bind="{style style propertyCopyConverter}"></div>
       <div class='ban' bind-context="{lolChampSelect/ban/2/4/}" bind="{style style propertyCopyConverter}"></div>
    </div>
 

    
    <script src="overlay.js"></script>

    <div id="templates" style="display: none" >
      
      <div id="preloader"></div>
    </div>
  </body>
</html>
